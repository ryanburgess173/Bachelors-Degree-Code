<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Part Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Outsourced Part Detail</h1>

<form action="#" th:action="@{/showFormAddOutPart}" th:object="${outsourcedpart}" method="POST"}>

<!-- Add hidden form field to handle update -->
    <p><input type="hidden" th:field="*{id}"/></p>

<p>Name&nbsp;<input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4"/></p>

<p>Price&nbsp;<input type="text" th:field="*{price}" placeholder= "Price" class="form-control mb-4 col-4"/></p>
    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>

<p>Inventory&nbsp;<input type="text" th:field="*{inv}" placeholder="Inventory" class="form-control mb-4 col-4"/></p>
    <p th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}">Inventory Error</p>
	
	<p>Inventory Minimum&nbsp;<input type="text" th:field="*{invMin}" placeholder="InventoryMinimum" class="form-control mb-4 col-4"/></p>
	    <p th:if="${#fields.hasErrors('invMin')}" th:errors="*{invMin}">Inventory Minimum Error</p>
		
	<p>Inventory Maximum&nbsp;<input type="text" th:field="*{invMax}" placeholder="InventoryMaximum" class="form-control mb-4 col-4"/></p>
		<p th:if="${#fields.hasErrors('invMax')}" th:errors="*{invMax}">Inventory Maximum Error</p>

    <p>Company Name&nbsp;<input type="text" th:field="*{companyName}" placeholder="Company Name" class="form-control mb-4 col-4"/></p>

<p><input type="submit" value="Submit" /></p>
</form>
<a href="http://localhost:8090/">Link
    to Main Screen</a>
</body>
</html>
