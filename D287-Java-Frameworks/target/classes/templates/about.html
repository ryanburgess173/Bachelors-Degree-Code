<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <!-- Required meta tags -->

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <div id="navbar">
    <ul>
      <a th:href="@{/mainscreen}"><li>Home</li></a>

    </ul>
